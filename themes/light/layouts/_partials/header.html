
<div class="inline-flex lg:flex-col items-center lg:items-stretch">
    <h1>
        {{ $image := resources.Get "pics/Banner_1919_x_250_px.png" }}
        <img src="{{ $image.RelPermalink }}" alt="{{ site.Title}}">
    </h1>
    <button id="hamburgerMenu" class="navButton" aria-label="Navigation menu" aria-expanded="false" aria-controls="verticalNav">
        <svg width="24px" height="24px" stroke="#656f60" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 5H21"  stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M3 12H21"  stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M3 19H21"  stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
    </button>
    <nav id="horizontalNav" role="navigation" class="hidden lg:flex">
        {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
    </nav>
</div>
<nav id="verticalNav" role="navigation" class="hideVerticalNav">
    {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
</nav>
